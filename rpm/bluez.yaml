Name: bluez
Version: 5.22
Release: 1
Summary: Bluetooth utilities
Description: |
  The Bluetooth stack for Linux.
Group: Applications/System
License: GPLv2+
URL: http://www.bluez.org/

Sources:
    - "%{name}-%{version}.tar.xz"
    - bluetooth.modprobe

Patches:
    - 0001-Allow-using-obexd-without-systemd-in-the-user-session.patch

SetupOptions: -q -n %{name}-%{version}/upstream

Requires:
    - bluez-libs = %{version}
    - dbus >= 0.60
    - hwdata >= 0.215
    - bluez-configs

PkgConfigBR:
    - dbus-1
    - libusb
    - alsa
    - udev
    - sndfile
    - glib-2.0
    - check
    - libical
PkgBR:
    - flex
    - readline-devel

Configure: configure
ConfigOptions:
    - --enable-cups
    - --enable-tools
    - --enable-library
    - --enable-test
    - --enable-sixaxis
    - --enable-experimental
    - --with-systemdsystemunitdir=%{_unitdir}
    - --with-systemduserunitdir=%{_userunitdir}
Builder: make

Conflicts:
    - bluez-alsa
Provides:
    - bluez-alsa

Files:
    - "%config %{_sysconfdir}/dbus-1/system.d/bluetooth.conf"
    - "%{_bindir}/*"
    - "%{_libdir}/bluetooth/*"
    - "%{_libexecdir}/bluetooth/*"
    - "%{_prefix}/%{_lib}/modprobe.d/*"
    - "%{_datadir}/dbus-1/system-services/org.bluez.service"
    - "%{_datadir}/dbus-1/services/org.bluez.obex.service"
    - "%{_unitdir}/bluetooth.service"
    - "%{_userunitdir}/obex.service"
    - "%{_udevrulesdir}/*"

SubPackages:
    - Name: libs
      Summary: Libraries for use in Bluetooth applications
      Group: System/Libraries
      Description: Libraries for use in Bluetooth applications.
      Files:
          - "%doc AUTHORS COPYING INSTALL README"
          - "%{_libdir}/libbluetooth.so.*"

    - Name: libs-devel
      Summary: Development libraries for Bluetooth applications
      Group: Development/Libraries
      Description: |
          bluez-libs-devel contains development libraries and headers for
          use in Bluetooth applications.
      Requires:
          - bluez-libs = %{version}
      Files:
          - "%{_libdir}/libbluetooth.so"
          - "%dir %{_includedir}/bluetooth"
          - "%{_includedir}/bluetooth/*"
          - "%{_libdir}/pkgconfig/bluez.pc"

    - Name: cups
      Summary: CUPS printer backend for Bluetooth printers
      Group: System/Daemons
      Description: This package contains the CUPS backend
      Requires:
          - bluez-libs = %{version}
          - cups
      Files:
          - "%{_libdir}/cups/backend/bluetooth"

    - Name: test
      Summary: Test Programs for BlueZ
      Group: Development/Tools
      Description: Scripts for testing BlueZ and its functionality
      Requires:
          - bluez-libs = %{version}
          - dbus-python
          - pygobject2
      Files:
          - "%{_libdir}/bluez/test/*"

    - Name: doc
      Summary: Documentation for bluez
      Group: Documentation
      Description: This package provides man page documentation for bluez
      Files:
          - "%doc %{_mandir}/man1/*"
          - "%doc %{_mandir}/man8/*"

    - Name: configs-maui
      Summary: Default configuration for bluez
      Group: Applications/System
      Description: This package provides default configs for bluez
      Provides: 
          - bluez-configs
      Files:
          - "%config(noreplace) %{_sysconfdir}/bluetooth/*"
